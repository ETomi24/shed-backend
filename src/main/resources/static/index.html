<!doctype html>
<html lang="en">

<head>
    <title>Shed Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
<noscript>
    <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
        enabled. Please enable
        Javascript and reload this page!
    </h2>
</noscript>

<div class="container-fluid d-flex p-3">
    <div class="m-2">
        <div class="p-1">
            <input type="text" id="name" class="form-control" placeholder="Whats your name?">
        </div>
        <div class="p-1">
            <input type="text" id="game-id" class="form-control" placeholder="Connect to game with ID">
        </div>
        <div class="p-1">
            <input type="text" id="message" class="form-control" placeholder="Type your message here">
        </div>
        <div>
            <button class="btn btn-primary" id="connect">Connect</button>
            <button class="btn btn-primary" id="connect-random">Connect to a random game</button>
            <button class="btn btn-secondary" id="disconnect">Disconnect</button>
        </div>
    </div>
    <div>
        <button class="btn btn-primary m-2" id="send">Send</button>
    </div>
</div>
</body>

</html>
